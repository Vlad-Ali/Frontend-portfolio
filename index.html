<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfolio for Vlad">
  <meta name="author" content="Vlad">
  <meta name="keywords" content="Vlad, Portfolio">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/style.css">

  <meta property="og:title" content="Portfolio website for Vlad">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Portfolio website for Vlad">
  <meta property="og:url" content="https://Vlad-Ali.github.io/">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <meta property="og:site_name" content="Vlad's Portfolio">

  <link rel="icon" href="/img/favicon.ico" sizes="any">
  <link rel="icon" href="/img/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="header">
  <h1 class="header-link">Portfolio</h1>
</div>
<div class="introducing">
  <div class="introduction-text">
    <h2 class="introducing-text">Introducing myself. <br>
      Hello, my name is Vlad, student of software engineering.
    </h2>
  </div>
  <div class="introduction-image">
    <img class="introducing-image" src="img/introducing-me.png" alt="">
  </div>
</div>
<div class="my-skills">
  <div class="skills-text">
    <h2 class="skills-text-h2">My Skills</h2>
  </div>
  <div class="skills-container">
    <div class="card python-card">
    </div>
    <div class="card java-card">
    </div>
    <div class="card postgresql-card">
    </div>
    <div class="card git-card">
    </div>
  </div>
</div>
<div class="learning-now">
  <div class="learning-text">
    <h2 class="learning-text-h2">Learning now</h2>
  </div>
  <div class="learning-container">
    <div class="card html-card">
    </div>
    <div class="card css-card">
    </div>
    <div class="card js-card">
    </div>
    <div class="card typescript-card">
    </div>
  </div>
</div>
<div class="contact-me">
  <div class="contact-text">
    <h2 class="contact-text-h2">Contact me</h2>
  </div>
  <form class="contact-me-form">
    <div class="form-group">
    <label for="email">Email:</label>
    <input class="contact-email" type="email" id="email" name="email" placeholder="Enter your email" required>
    <label for="message">Message:</label>
    <textarea class="contact-message" id="message" name="message" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
<div class="footer">
  <p class="footer-text">This is HTML5 Boilerplate.</p>
</div>

</body>

</html>
